<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Arboles rojinegros y AVL</title>
  </head>
  <body class="bg-dark text-white">
    <div class="container">
      <h1 class="pt-5">Arboles :D</h1>
      <hr />
      <div
        class="alert alert-dark bg-light border-0 border-start text-light bg-opacity-10"
        role="alert"
      >
        Puedes ingresar numeros separados por comas y se agregaran en ese orden
      </div>
      <div class="row pb-5 mb-5">
        <div class="col-5">
          <div class="h4 pb-2 mb-4 border-bottom border-light">
            <p>Arbol AVL</p>
          </div>
          <h5>Inserta tus nodos:</h5>

          <input
            class="input form-control w-100 mb-3"
            id="inputAVL"
            type="text"
            name="ingresar nodos"
            value="9,5,13,3,7,10,16,1,2,6,8,14,15,17,19"
          />
          <div class="row">
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                type="button"
                value="Agregar nodo(s)"
                title="Agregar nodo(s)"
                onclick="insertarAVL()"
              />
            </div>

            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Regenerar"
                title="generar"
                onclick="generarAVL()"
              />
            </div>
          </div>

          <div class="row">
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Generar aleatoriamente"
                title="Generar aleatoriamente"
                onclick="llenadoAleatorioAVL()"
              />
            </div>
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Eliminar nodo(s)"
                title="Eliminar nodo(s)"
                onclick="eliminarAVL()"
              />
            </div>
          </div>
        </div>

        <div class="col-2"></div>
        <div class="col-5">
          <div class="h4 pb-2 mb-4 border-bottom border-light">
            <p>Arbol rojinegro</p>
          </div>
          <h5>Inserta tus nodos:</h5>

          <input
            class="input form-control w-100 mb-3"
            id="inputRN"
            type="text"
            name="ingresar nodos"
            value="9,5,13,3,7,10,16,1,2,6,8,14,15,17,19"
          />
          <div class="row">
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Agregar nodo(s)"
                title="Agregar nodo(s)"
                onclick="insercionRojoYNegro()"
              />
            </div>

            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Regenerar"
                title="generar"
                onclick="generarRojoYNegro()"
              />
            </div>
          </div>
          <div class="row">
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Eliminar nodo(s)"
                title="Eliminar nodo(s)"
                onclick="eliminarRojoYNegro()"
              />
            </div>
            <div class="col d-grid gap-2 mb-3">
              <input
                type="button"
                class="btn btn-outline-light"
                value="Generar aleatoriamente"
                title="Generar aleatoriamente"
                onclick="randomRBTree()"
              />
            </div>
          </div>
        </div>
      </div>
      <canvas id="canvas" style="display: block; margin: 0 auto"></canvas>
      <canvas id="canvas2" style="display: block; margin: 0 auto"></canvas>
    </div>
  </body>
  <script type="text/javascript" src="Modelo.js"></script>
  <script type="text/javascript" src="Controlador.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
</html>
